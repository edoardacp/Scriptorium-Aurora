<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scriptorium Aurora — Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
        <div class="brand">
          <div class="logo">SA</div>
          <div>
            <h1>Contato</h1>
            <p class="small-muted">Fale conosco</p>
          </div>
        </div>

        <nav class="nav">
          <a href="index.html">Principal</a>
          <a href="catalog.html">Catálogo</a>
          <a href="about.html">Sobre</a>
          <a href="contact.html">Contato</a>
        </nav>
      </header>

  <div class="container">
    <main class="main" style="grid-template-columns: 1fr; padding: 24px;">
      <section class="card" aria-labelledby="contact-title">
        <h2 id="contact-title" class="section-title">Formulário de contato</h2>
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="contact-name">Nome</label>
            <input id="contact-name" name="name" type="text" required />
            <div class="error-msg">Informe seu nome.</div>
          </div>

          <div class="form-group">
            <label for="contact-email">E-mail</label>
            <input id="contact-email" name="email" type="email" required />
            <div class="error-msg">E-mail inválido.</div>
          </div>

          <div class="form-group">
            <label for="contact-msg">Mensagem</label>
            <textarea id="contact-msg" name="message" rows="5" required></textarea>
            <div class="error-msg">Escreva uma mensagem.</div>
          </div>

          <div class="row">
            <button class="btn primary" type="submit">Enviar</button>
            <button class="btn" type="reset">Limpar</button>
          </div>

          <div id="contact-feedback" aria-live="polite" style="margin-top:12px;"></div>
        </form>
      </section>
  
    <footer class="footer">
      <div>Scriptorium Aurora</div>
      <div class="muted">Entraremos em contato em até 48h (simulação).</div>
    </footer>
    </main>
</body>
</html>
